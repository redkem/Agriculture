K2_SEF_URL_CATEGORY_PREFIX_FOR_ITEMS_DESC="Αυτό το πρόθεμα θα αντικαταστήσει το τμήμα της κατηγορίας Κ2 URL στοιχείο. "
K2_SEF_URL_CHARACTER_REPLACEMENTS="Αντικαταστάσεις χαρακτήρων των SEF URL"
K2_SEF_URL_CHARACTER_REPLACEMENTS_DESC="Στο Joomla! 1.5, οι unicode διευθύνσεις URL δεν υποστηρίζονται χωρίς επιπλέον πρόσθετο (Unicode Slugs). Αν δεν έχετε εγκαταστήσει αυτό το πρόσθετο, το Κ2 μπορεί παρόλαυτά να παραγάγει unicode διευθύνσεις URL χρησιμοποιώντας αυτά τα υποκατάστατα χαρακτήρων. Παρομοίως στο Joomla! 1.7! ή σε νεώτερες εκδόσεις αν η ρύθμιση για unicode διευθύνσεις URL είναι απενεργοποιημένη στις Γενικές Ρυθμίσεις, το Κ2 μπορεί να εφαρμόσει αυτά τα υποκατάστατα χαρακτήρων για τα περιεχόμενα που παράγει. Αυτό το χαρακτηριστικό είναι ιδιαίτερα βοηθητικό αν θέλετε να υπερβείτε τη προεπιλεγμένη συμπεριφορά του Joomla! και να μετατρέψετε πχ μη λατινικούς χαρακτήρες σε 'λατινικούς ισότιμους' χαρακτήρες."
