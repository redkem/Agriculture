K2_SEF_ITEM_URL_CUSTOM_PREFIX_DESC="Αυτό το πρόθεμα (λέξη) θα χρησιμοποιηθεί μπροστά από κάθε K2 URL στοιχείο. Εάν χρησιμοποιείτε "_QQ_"ιστορία"_QQ_" για παράδειγμα, όλα τα K2 URLs στοιχεία θα εμφανιστούν σαν αυτό "_QQ_"domain.com/story/123-item-title-ali as» , αρκεί να έχουν τουλάχιστον 1 στοιχείο μενού που δείχνει σε όλες τις κατηγορίες, πως το K2 μενού ειναι το σπίτι σας. Handy για τα blogs και ειδησεογραφικά portals. "
