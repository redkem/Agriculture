K2_SEF_USE_CAT_ID_IN_URL_DESC="Εάν επιλέξετε να μην χρησιμοποιήσετε το αναγνωριστικό της κατηγορίας στις διευθύνσεις URL σας , παρακαλούμε να κατανοήσετε τα εξής: α ) Για κάθε K2 σύνδεσμο της κατηγορίας που παράγεται σε μια Joomla ! σελίδα υπάρχει ένα επιπλέον ερώτημα στη βάση δεδομένων ( hit απόδοσης) και β) κατηγορίες με ψευδώνυμο τίτλο «το ίδιο θα έρθει σε αντίθεση στη δομή του ιστοτόπου σας ( μόνο μία από αυτές θα εμφανίζονται πάντα ). Η ρύθμιση αυτή μπορεί να χρησιμοποιηθεί με ασφάλεια σε χώρους με μερικές κατηγορίες max, όπου πιθανότατα γνωρίζετε το ψευδώνυμο για κάθε κατηγορία Κ2.\n"
