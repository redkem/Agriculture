PLG_SYSTEM_STATS_XML_DESCRIPTION="Πρόσθετο συστήματος που αποστέλλει στατιστικά στοιχεία του περιβάλλοντος σε ένα διακομιστή ελεγχόμενο από το Joomla! project για στατιστική ανάλυση. Τα στατιστικά που αποστέλλονται περιλαμβάνουν την έκδοση της PHP, την έκδοση του CMS, τον τύπο της Βάσης Δεδομένων, την έκδοση της Βάσης Δεδομένων και τον τύπο του Διακομιστή."

