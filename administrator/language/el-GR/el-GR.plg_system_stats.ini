PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="Με σκοπό την πιο καλή κατανόηση της βάσης εγκατάστασης και του περιβάλλοντος του τελικού χρήστη, αυτό το πρόσθετο έχει δημιουργηθεί για την αποστολή αυτών των στατιστικών πίσω σε έναν κεντρικό ελεγχόμενο διακομιστή του Joomla!. Κανένα στοιχείο ταυτότητος δε συλλέγεται σε κανένα σημείο. Μπορείτε να αλλάξετε αυτές τις επιλογές αργότερα από τα Πρόσθετα > Σύστημα - Στατιστικά Joomla!."
