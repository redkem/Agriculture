MOD_K2_USER="Κ2 χρήστης"
K2_MOD_K2_USER_DESCRIPTION="Το Κ2 Χρήστης είναι μια βελτιωμένη εκδοχή του ενθέματος σύνδεσης του Joomla!. Χρησιμοποιήστε το για να προβάλετε ένα πλαίσιο σύνδεσης στους χρήστες σας. Όταν οι χρήστες είναι συνδεδεμένοι, θα βλέπουν το πεδίο χρήστη (μπάρα εργαλείων), που τους επιτρέπει να εκτελέσουν εργασίες όπως: προσθήκη/επεξεργασία Κ2 άρθρων (βάσει των δικαιωμάτων πρόσβασής τους), συντονισμό σχολίων στα άρθρα τους (και πάλι, βάσει των δικαιωμάτων προσβασής τους), ενημέρωση των προσωπικών τους λεπτομερειών (προφίλ) γρήγορη πρόσβαση σε όλα τα δημοσιευμένα άρθρα τους (στην σελίδα/ιστολόγιο χρήστη). Αυτό το ένθεμα αντικαθιστά το 'Κ2 Σύνδεση' απο την έκδοση 2.5 και μετά. Αν χρησιμοποιείτε το ένθεμα 'Κ2 Σύνδεση' παρακαλείσθε να το αντικαταστήσετε με αυτό. Στην έκδοση 2.6 του Κ2, το ένθεμα 'Κ2 Σύνδεση' θα αφαιρεθεί μόνιμα από το πακέτο επεκτάσεων του Κ2."
