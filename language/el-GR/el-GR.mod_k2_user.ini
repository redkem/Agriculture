K2_MOD_K2_USER_DESCRIPTION="Το K2 Χρήστης είναι μια καλύτερη εκδοχή του ενθέματος σύνδεσης του Joomla!. Χρησιμοποιήστε το για να προβάλλετε ένα πλαίσιο σύνδεσης για τους χρήστες σας. Όταν οι χρήστες συνδέονται, βλέπουν το μενού χρήστη (γραμμή εργαλείων), που τους επιτρέπει να εκτελέσουν εργασίες όπως: προσθήκη/επεξεργασία άρθρων του Κ2 (βάσει των δικαιωμάτων τους πρόσβασης), συντονισμός σχολίων στα άρθρα τους (και πάλι, βάσει των δικαιωμάτων τους πρόσβασης), ενημέρωση των προσωπικών λεπτομερειών τους (προφίλ) και γρήγορη πρόσβαση σε όλα τα δημοσιευμένα τους άρθρα (η σελίδα/ιστολόγιο χρήστη). Αυτό το ένθεμα αντικαθιστά το ένθεμα 'K2 Σύνδεση' στις εκδόσεις από την v2.5 και έπειτα. Αν χρησιμοποιείται το ένθεμα 'Κ2 Σύνδεση', παρακαλείσθε να το αντικαταστήσετε σε κάθε περίπτωση με αυτό το ένθεμα. Στην έκδοση v2.6 του K2 το ένθεμα 'Κ2 Σύνδεση' θα αφαιρεθεί μόνιμα από το πακέτο επεκτάσεων του K2."
