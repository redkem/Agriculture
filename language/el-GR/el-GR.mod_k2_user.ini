K2_MENU_TO_RENDER_DESC="Επιλέγοντας να εμφανίσετε ένα πολυ-επίπεδο μενού του Joomla! εντός του μενού χρήστη, ουσιαστικά επεκτείνετε τις επιλογές επεξεργασίας/πλοήγησης για τους χρήστες σας. Για παράδειγμα, μπορείτε να δημιουργήσετε ένα στοιχείο μενού με συνδέσμους για προσθήκη ενός νέου ιστολογίου, προϊόντος ή άλλου άρθρου, χρησιμοποιώντας το νέο στοιχείο μενού 'φόρμα άρθρου' στις εκδόσεις του Κ2 v2.5 κι εφεξής. Δείτε πως χρησιμοποιούμε το ένθεμα στην ιστοσελίδα getk2.org."
