MOD_K2_CONTENT="Κ2 περιεχόμενο"
K2_MOD_K2_CONTENT_DESCRIPTION="Το Κ2 Περιεχόμενο είναι το πρωτεύον ένθεμα ανάκτησης 'περιεχομένου' για το Κ2. Μπορείτε να ορίσετε διάφορα φίλτρα κατηγορίας και στοιχείων άρθρου για να προβάλετε έναν ορισμένο αριθμό άρθρων από την εφαρμογή Κ2. Χρησιμοποιώντας πολλαπλά αντίγραφα αυτού του ενθέματος (με ποικίλες ρυθμίσεις) μπορείτε να επιτύχετε σύνθετες διατάξεις για ιστοσελίδες περιοδικών και ειδήσεων."
