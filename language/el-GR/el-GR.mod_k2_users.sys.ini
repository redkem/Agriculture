K2_MOD_K2_USERS_DESCRTIPTION="Αυτό το ένθεμα χρησιμοποιεί δυναμικές MVC παρακάμψεις προτύπων. Αυτό σημαίνει ότι μπορείτε να δημιουργήσετε ένα φάκελο υπο-προτύπου γι αυτό το ένθεμα μέσα στον φάκελο  /html/mod k2 users/ του προτύπου του Joomla!. To ένθεμα θα χρησιμοποιήσει τότε αυτόματα το υπο-πρότυπο, χωρίς να χρειάζεται εσείς να επεξεργαστείτε κανένα XML αρχείο ή να κάνετε κάποια άλλη μη σχεδιαστική εργασία!"
